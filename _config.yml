# GitHub Pages Jekyll Configuration
title: MCP Registry
description: Private MCP Server Registry for GitHub Copilot
baseurl: ""
url: "https://sudhir-dashpute.github.io"

# Enable serving of v0.1 directory
include:
  - v0.1

# Exclude unnecessary files
exclude:
  - README.md
  - .gitignore
  - Gemfile
  - Gemfile.lock

# Keep JSON files as-is
keep_files:
  - v0.1

# Don't process these as Jekyll templates
defaults:
  - scope:
      path: "v0.1"
    values:
      layout: none
